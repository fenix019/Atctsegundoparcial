<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora Básica</h2>
        <input type="number" id="valor1" placeholder="Ingrese el primer valor">
        <input type="number" id="valor2" placeholder="Ingrese el segundo valor">
        <select id="operador">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <div class="resultado" id="resultado"></div>
    </div>
</body>
<script src="./js/funcion.js"></script>
</html>
