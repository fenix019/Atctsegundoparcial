<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos con Bootstrap</title>
    <!-- icono de la pagina  -->
    <link rel="icon"
        href="https://www.uthh.edu.mx/imagenes/galeria_imagenes/Logotipos_Institucionales/thumbs/2021091804500411_gal.png">

    <!-- link de bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!--  estilos de Font Awesome para los iconos -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- link de la hoja de estilos personalizadas  -->
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <!-- Contenedor principal con clases de Bootstrap -->
    <div class="container">
        <h1>Universidad Tecnologica de la Huasteca Hidalguense</h1>

        <!-- imagen de la uthh -->
        <img class="uthh-image"src="https://www.uthh.edu.mx/imagenes/galeria_imagenes/Logotipos_Institucionales/thumbs/2021091804500411_gal.png"alt="Logo UTHH">
        <p class="custom-p1">TSU en tecnologías de la información</p>
        <p class="custom-p2">Desarrollo multiplataforma</p>

        <!-- Sección de iconos con clase de Font Awesome -->
        <div class="icon-section my-4">
            <i class="fas fa-desktop"></i>
            <i class="fas fa-mobile-alt"></i>
            <i class="fas fa-wifi"></i>
        </div>

        <!-- párrafo con clase personalizada -->
        <p class="custom-p3">Redes Sociales</p>

        <!-- iconos de redes sociales con enlaces -->
        <div class="social-icons">
            <a href="https://www.facebook.com/uthh.huejutla" target="_blank">
                <img src="https://cdn.icon-icons.com/icons2/2429/PNG/512/facebook_logo_icon_147291.png" alt="Facebook">
            </a>
            <a href="https://x.com/uthh96" target="_blank">
                <img src="https://img.freepik.com/vector-premium/nuevo-logotipo-twitter-x-2023-descarga-vector-oficial-logotipo-twitter-x_691560-10797.jpg"
                    alt="Twitter">
            </a>
        </div>
    </div>

    <!-- inclusion  de scripts de jquery y bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
