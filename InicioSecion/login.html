<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">

    <title>Inicio de Sesión - Veterinaria ABC</title>
    <link rel="stylesheet" href="./css/estilos2.css">
</head>
<body>
    <header>
        <h1>Veterinaria ABC</h1>
    </header>

    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form action="procesar_inicio_sesion.php" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <div class="form-links">
                <a href="recuperar_contrasena.html">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="form-buttons">
                <button type="button" onclick="window.location.href='registro.html'">Registro</button>
                <button type="submit">Inicio de Sesión</button>
            </div>
        </form>
    </div>

    <footer>
        <p>© 2024 Veterinaria ABC. Todos los derechos reservados.</p>
    </footer>

    <script src="./js/main.js"></script>
